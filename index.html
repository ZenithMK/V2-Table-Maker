<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.10.0/ocanvas.min.js"></script>
		<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
		<!-- <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> -->
	</head>
	<body>
		<h2>gdin's ARC table generator. original table design by 8ran</h2>
		<div class="container">
			<div class="textarea">
				<textarea id="dataentry" rows="20" cols="25"
						  placeholder="ARC - Arcadia Terra
gdin [ca] 180

(same formatting as lorenzi)"></textarea><br />
				Style: <select id="table-style">
					<option value="arc">Arcadia</option>
					<option value="sky">Sky</option>
					<option value="terra">Terra</option>
				</select><br />
				Track Background:
				<!--Make sure the form has the autocomplete function switched off:-->
				<form action="/action_page.php">
					<div class="autocomplete">
						<input id="track" style="width: 160px" type="text" name="myCountry" placeholder="Track Abbreviation">
					</div>
				</form>
				<input type="button" style="margin-top: 5px" value="Generate Table" onclick="main();">
			</div>
			<div class="tablecanvas">
				<div>
					<canvas id="table" width="850px" height="480px"></canvas>
					<br />
				</div>
				<div id="warning">
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script type="module">
			import { main } from './js/table.js';
			window.main = main;
		</script>
		<script type="module" src="js/table.js"></script>
		<script type="modeul" src="js/helper.js"></script>
		<script src="js/autocomplete.js"></script>
		<script>
			var tracks = ["BC", "BDD", "CC", "dAC", "dBB", "dBP", "dCL", "dDD", "dEA", "dHC", "dIIO", "dMC", "dNBC", "dRiR", "dRR", "dSBS", "DS", "dWGM", "dWW", "dYC", "ED", "", "MC", "MKS", "MW", "rCCB", "rDDD", "rDKJ", "rDP3", "rGV", "rMC", "rMMM", "rMP", "rPPS", "RR", "rRR", "rRRy", "rSL", "rTTC", "rTT", "rWS", "rYV", "SA", "SGF", "SSC", "TH", "TM", "TR", "WP"]
			autocomplete(document.getElementById("track"), tracks);
		</script>
	</footer>
</html>
